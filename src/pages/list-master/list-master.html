<ion-header>

    <ion-navbar>
        <ion-title>View/Edit Purchases</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <button ion-button full (click)="addPurchase()" >
        - ADD A RECEIPT -
      </button>
    <ion-grid>
        <ion-row class="list-col-headers">
            <ion-col col-4 (click)="doSort('date')">Date &nbsp;<i primary class="fa {{sort.date}} fa-lg"></i></ion-col>
            <ion-col col-4 (click)="doSort('vendor')">Vendor &nbsp;<i primary class="fa {{sort.vendor}} fa-lg"></i></ion-col>
            <ion-col col-4>Amount</ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <button ion-item *ngFor="let purchase of plist" (click)="viewPurchase(purchase)">
         <ion-grid>
        <ion-row class="purchases">
            <ion-col col-4>{{purchase.date | date:'MM/dd/yyyy'}}</ion-col>
            <ion-col col-4>{{purchase.vendor}}</ion-col>
            <ion-col col-4>{{purchase.amount | currency:'USD':true:'1.2-2'}}</ion-col>
        </ion-row>
    </ion-grid> 
    </button>
    </ion-list>
</ion-content>
