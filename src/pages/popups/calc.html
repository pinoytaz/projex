<ion-content>
    <ion-row>
        <ion-col col-12 class="result">{{result}}</ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3><button class="function" (click)="fnClear()">AC</button></ion-col>
        <ion-col col-3><button class="function" (click)="sign()">+/-</button></ion-col>
        <ion-col col-3><button class="function" (click)="percent()">%</button></ion-col>
        <ion-col col-3><button class="operator" (click)="calculate('/')">&divide;</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3><button (click)="addToCalculation('7')">7</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('8')">8</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('9')">9</button></ion-col>
        <ion-col col-3><button class="operator" (click)="calculate('*')">x</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3><button (click)="addToCalculation('4')">4</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('5')">5</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('6')">6</button></ion-col>
        <ion-col col-3><button class="operator"  (click)="calculate('-')">-</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3><button (click)="addToCalculation('1')">1</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('2')">2</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('3')">3</button></ion-col>
        <ion-col col-3><button class="operator" (click)="calculate('+')">+</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6><button (click)="addToCalculation('0')">0</button></ion-col>
        <ion-col col-3><button (click)="addToCalculation('.')">.</button></ion-col>
        <ion-col col-3><button class="operator" (click)="getTotal()">=</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <button class="enter" (click)="fnEnter()">ENTER</button>
        </ion-col>
    </ion-row>
</ion-content>
