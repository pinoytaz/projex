<ion-header>

  <ion-title><div class="signup-title"><div class="app-logo"></div>&nbsp;ProjEx</div></ion-title>

</ion-header>


<ion-content>
    <div class="sub-title"></div>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
<!--        <label fixed>{{ 'EMAIL' | translate }}</label>-->
        <input type="email" [(ngModel)]="account.email" name="email" placeholder="Username (Email Address)">
      </ion-item>

      <ion-item>
<!--        <label fixed>{{ 'PASSWORD' | translate }}</label>-->
        <input type="password" [(ngModel)]="account.password" name="password" placeholder="Password">
      </ion-item>
<ion-item>
        <input id="remember" type="checkbox" [(ngModel)]="remember" name="remember">
    <label class="remember" for="remember">Remember Me</label>
        </ion-item>
        <ion-item>
        <a href="#" (click)="resetpw()">Forgot username or password?</a>
        </ion-item>
      <div padding>
        <button ion-button color="primary" block>SIGN IN</button>
      </div>

        <ion-item>
            <div>Don't have an account? <a href="#" (click)="signup()">Sign Up!</a></div>
        </ion-item>
        <ion-item>
            <div style="font-size:13pt">IT'S FREE!</div>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
